<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="casdratar.css">
</head>
<body>
    <form action="../controller/servidor.php" method="POST">
        <h2>Cadastro de Usuário</h2>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br>
        <input type="checkbox" id="is_vendedor" name="is_vendedor">
        <label for="is_vendedor">É vendedor?</label><br>
        <input type="submit" name="btn_cadastrar">
    </form>
</body>
</html>
